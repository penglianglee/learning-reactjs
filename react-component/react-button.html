<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/react/16.13.1/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.13.1/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
  <title>React</title>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">
    class AddNumber extends React.Component {
      constructor(props){
        super(props);
        this.state = {number:1};
        this.addNum = this.addNum.bind(this);
      }

      addNum(){
        this.setState({
          number:this.state.number+1
        })
      }

      render(){
        return (
          <div>
            <p>{this.state.number}</p>
            <button onClick={this.addNum}>增加</button>
          </div>
        );
      }
    }
    ReactDOM.render(
      <AddNumber />,
      document.getElementById('example')
    );
  </script>
</body>
</html>

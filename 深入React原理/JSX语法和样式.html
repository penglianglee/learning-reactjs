<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX语法和样式</title>
  <script src="https://cdn.bootcss.com/react/16.13.1/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.13.1/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    class Hello extends React.Component {
      render(){
        var bgColor = {
          backgroundColor :'red'
        }
        return (
          <div>
            <div>Hello {this.props.name?this.props.name:"World"}</div>
            <button style={bgColor}>按钮</button>
          </div>
        )
      }
    }
    ReactDOM.render(<Hello name='React'/>, document.getElementById('root'));
  </script>
</body>
</html>
